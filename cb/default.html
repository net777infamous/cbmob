<!DOCTYPE html>
<html>
<head>
    <title>Select a tag</title>
</head>
<body>
    <p>Select a tag:</p>
    <input type="text" id="tagSearch" placeholder="Search tags">
    <ul id="tagList">
        <!-- Tags will be dynamically added here -->
    </ul>

    <script>
        // Your array of tags
        let tagsArray = ["default","#18","#19","#asian"];

        // Sort the tags in alphabetical order (without '#' symbol)
        tagsArray.sort((a, b) => a.slice(1).localeCompare(b.slice(1)));

        // Get the ul element where you want to add the tags
        const tagList = document.getElementById('tagList');

        // Get the search input element
        const tagSearchInput = document.getElementById('tagSearch');

        // Function to update the displayed tags based on the search input
        function updateTagList() {
            const searchQuery = tagSearchInput.value.toLowerCase();
            
            // Clear the current list
            tagList.innerHTML = '';

            // Filter and add matching tags to the list
            tagsArray.forEach(tag => {
                const tagWithoutHash = tag.slice(1);

                if (tagWithoutHash.toLowerCase().includes(searchQuery)) {
                    const li = document.createElement('li');
                    const a = document.createElement('a');

                    a.setAttribute('href', `https://net777infamous.github.io/cbmob/cb/ebony.html?tag=${tagWithoutHash}`);
                    a.textContent = tagWithoutHash;

                    li.appendChild(a);
                    tagList.appendChild(li);
                }
            });
        }

        // Initial tag list
        updateTagList();

        // Add an event listener to the search input
        tagSearchInput.addEventListener('input', updateTagList);
    </script>
</body>
</html>
